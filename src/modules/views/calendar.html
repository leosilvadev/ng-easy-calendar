<!DOCTYPE html>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>

<div ng-app="easyCalendar" ng-controller="EasyCalendarController" class="row">
	<div>
		<div class="calendar-header">
			<div class="calendar-day" ng-repeat="day in calendarHeader">
				{{day.label}}
			</div>
		</div>
	</div>
	<div class="calendar-body">
		<div class="calendar-day" ng-repeat="day in days" ng-class="{'invalid-date': !day.currentMonth}">
			{{day.date | date}}
		</div>
	</div>
</div>
